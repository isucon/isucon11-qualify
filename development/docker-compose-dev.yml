version: "3.8"
services:

  backend-go:
    build:
      context: ..
      dockerfile: development/backend-go/dev.dockerfile
    environment:
      MYSQL_HOST: mysql-backend
      MYSQL_PORT: 3306
      MYSQL_DATABASE: isucondition
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
    entrypoint: dockerize -wait tcp://mysql-backend:3306 -timeout 60s
    command: air -c /development/air.toml
    ports:
      - "3000:3000"
    volumes:
      - "../webapp/go:/webapp/go"
      # postInitialize用 開発環境専用のものは入れない
      - "../webapp/mysql/db:/webapp/mysql/db"
    depends_on:
      - mysql-backend
  # MEMO: 各言語用のコンテナをここ以下に列挙
  # backend-python:
  # ...

  mysql-backend:
    image: mysql:8.0.25
    restart: always
    environment:
      MYSQL_DATABASE: isucondition
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
      MYSQL_ROOT_PASSWORD: root
    volumes: 
      - "../development/mysql-backend/mysql.cnf:/etc/mysql/conf.d/mysql.cnf"
      # 開発環境用のものを使って初期化
      - ${PWD}/../development/mysql-backend/initdb:/docker-entrypoint-initdb.d
      - ${PWD}/../webapp/mysql/db/0_Schema.sql:/docker-entrypoint-initdb.d/0_Schema.sql
    expose:
      - "3306"
    ports:
      - "3306:3306"
